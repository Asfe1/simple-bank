<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600"> My Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-10 p-8 rounded">
            <h3 class="text-3xl py-5">Please Login</h3>
            <div class="">
                <input class="border-2 rounded border-gray-400 block w-3/4 px-2 mb-4" type="text" name="" id="email"
                    placeholder="Your email">
                <input type="password" name="" id="password" placeholder="Your Password "
                    class="border-2 rounded border-gray-400 block w-3/4 px-2 mb-4">
                <button id="submit-btn" class="bg-yellow-600 px-4 py-1 rounded text-white font-semibold">Submit</button>
            </div>
        </section>


    </main>


    <script src="js/login.js"></script>
</body>

</html>
